	<head>

	<body>
		<header class="mui-bar mui-bar-nav" style='height: 35px;background: #BBBBBB;'>
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" id='fanhuian' style='color:#777;bottom: 5px;'></a>
			<h1 id="title1" class="mui-title" style='line-height: 35px;font-size: 16px;'>申请个人店铺</h1>
		</header>
		<header class="mui-bar mui-bar-nav" style='height: 35px;margin-top: 35px;background: #eee;'>
			<h2 id="title22" class="mui-title" style='line-height: 35px;font-size: 15px;'>店铺信息</h2>
		</header>

		<div id='gerend' class='mui-content '>
			<form class="mui-input-group" class="mui-scroll-wrapper" id="form1">

				<input type="hidden" name="enterapply_id" value="">
				<input type="hidden" name="user_type" value="0">
				<input type="hidden" name="shop_type" value="cat">

				<div class="mui-input-row" style='margin-top: 28px;'>
					<label>店铺名称
			        	<span style='color: red;'>*</span>
			        </label>
					<input type="text" class="mui-input-clear" name="shop_name" placeholder="请输入20个字之内" style='font-size: 15px;' data-required="true" data-descriptions="username">
				</div>

				<div class="mui-input-row">
					<label>经营类目<span style='color: red;'>*</span></label>
					<select multiple="true" type="checkbox" id="sel" class="mui-input-clear" placeholder="请选择" name="shop[shop_cat][]" style="font-size: 15px;" data-required="true" data-descriptions="address">
						<option value="">请选择</option>
						<option value="406">面料</option>
						<option value="717">辅料</option>
					</select>
				</div>

				<div class="mui-input-row">
					<label>经营范围<span style='color: red;'>*</span></label>
					<input type="text" class="mui-input-clear" placeholder="请输入" name="shop[shop_descript]" style='font-size: 15px;' data-required="true" data-descriptions="intro">
				</div>

				<div class="mui-input-row">
					<label>店主姓名<span style='color: red;'>*</span></label>
					<input type="text" class="mui-input-clear" placeholder="请输入" name="shopuser_name" style='font-size: 15px;' data-required="true" data-descriptions="favourite">
				</div>

				<div class="mui-input-row" id='currname'>
					<label style='width: 55%;'>店主身份证正面照<span style='color: red;'>*</span></label>
					<input type="hidden" name="shop_info[shopuser_identity_img_z]" id="img_z" value="" data-required="true" data-descriptions="zhengmian">
					<img src='images/pz.png' id="headImage1" class="my_img_class " name="" src='' style='width: 40px;height: 40px;display: inline-block; background: #007AFF;' alt='请上传'>
				</div>

				<div class="mui-input-row" id='currname'>
					<label style='width: 55%;'>店主身份证反面照<span style='color: red;'>*</span></label>
					<input type="hidden" name="shop_info[shopuser_identity_img_f]" id="img_f" value="" data-required="true" data-descriptions="fanmian" />
					<img src='images/pz.png' id="headImage2" class="my_img_class " name="" src='' style='width: 40px;height: 40px;display: inline-block; background: #007AFF;' alt='请上传'>
				</div>

				<div class="mui-input-row">
					<label style='width: 40%;'>店铺所在地<span style='color: red;'>*</span></label>
					<input type="hidden" name="area" id="shs" value="" />

				</div>

				<div class="mui-input-row">
					<label>详细地址<span style='color: red;'>*</span></label>
					<input type="text" class="mui-input-clear" placeholder="请输入" name="shop[shop_addr]" style='font-size: 15px;' data-required="true" data-descriptions="xiangxi">
				</div>

				<div class="mui-input-row">
					<h1 class="mui-title" style='background: #eee;margin: 0;line-height: 35px;font-size: 15px;'>结算账号</h1>
				</div>

				<div class="mui-input-row">
					<label>开户名<span style='color: red;'>*</span></label>
					<input type="text" class="mui-input-clear" placeholder="请输入" name="shop_info[bank_user_name]" style='font-size: 15px;' data-required="true" data-descriptions="account">
				</div>

				<div class="mui-input-row">
					<label>银行账户<span style='color: red;'>*</span></label>
					<input type="text" class="mui-input-clear" placeholder="请输入" name="shop_info[bankID]" style='font-size: 15px;' data-required="true" data-descriptions="bankaccount">

				<div class="mui-input-row">
					<label>开户银行<span style='color: red;'>*</span></label>
					<input type="text" class="mui-input-clear" placeholder="请输入" name="shop_info[bank_name]" style='font-size: 15px;' data-required="true" data-descriptions="yinhangs">

					<label>开户支行<span style='color: red;'>*</span></label>

					<label style='width: 55%;'>开户银行所在地<span style='color: red;'>*</span></label>

			</form>

		</div>

	<script>
		//token值
		function getUrlParam(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if(r != null) {
				return unescape(r[2]);

			} else {
				return null;
			}
		}
		//获取url传入的值
		var accessToken = getUrlParam('accessToken');
		if(accessToken == "" || accessToken == undefined || accessToken == null) {
			mui.toast("系统跑路咯");

		} else {

		}
		//选择省市区
		var city_pickerss = new mui.PopPicker({
			layer: 3
		});
		city_pickerss.setData(init_city_picker);
		$("#city_texts").on("tap", function() {
			setTimeout(function() {
				city_pickerss.show(function(items) {
					var miss = $("#city_texts").html((items[0] || {}).text + " " + (items[1] || {}).text + " " + (items[2] || {}).text);

					$("#shs").val(miss.text());
				}); /*ModalContentWindow*/
			}, 200);
		});
	</script>
	<script type="text/javascript">
		imgurl = '/images/50/08/92/2569924a3db41032b1755b64333972edf0767077.jpg';
		document.getElementById('img_z').value = imgurl;
		document.getElementById('img_f').value = imgurl;

		$(function() {

			$("#form1").mvalidate({
				type: 1,
				onKeyup: true,
				//阻止submit提交
				sendForm: false,
				firstInvalidFocus: false,
				valid: function(event, options) {
					//点击提交按钮时,表单通过验证触发函数
					//点击表单认证成功后 进入认证成功页面

					var reDate = $('#form1').serializeArray();
					data = reDate;

					mui.ajax('/index.php/topapi', {

						data: {
							format: 'json',
							v: 'v1',
							method: 'shop.shop.saveApply',
							accessToken: accessToken,
							data: JSON.stringify(data),
							//sellerId: cookie.seller_id

						},

						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；				
						success: function(data) {
							if(data.errorcode != 0) {
								// 出错
								mui.toast(data.msg);
							} else {
								// 正常
								mui.openWindow({

									url: 'certification.html?accessToken=' + accessToken,

									id: 'certification.html',

								});
							}

						},
						error: function(res) {
							mui.toast("网络出错,请重试");
						},

					});

				},

				descriptions: {
					username: {
						required: '请输入店铺名称'
					},

					address: {
						required: '请选择经营类目'

					},
					zhengmian: {
						required: '请上传正面照'

					},

					fanmian: {
						required: '请上传反面照'

					},
					intro: {
						required: '请输入经营范围'
					},
					favourite: {
						required: '请输入店主姓名'
					},
					zhengmian: {
						required: '请上传正面照'
					},
					fanmian: {
						required: '请上传反面照',

					},
					xiangxi: {
						required: '请输入详细地址'
					},
					account: {
						required: '请输入开户名'
					},
					bankaccount: {
						rquired: '请输入银行账户'
					},
					yinhangs: {
						rquired: '请输入开户银行'
					},
					zhihangs: {
						rquired: '请输入开户支行'
					},
					suozaidis: {
						rquired: '请输入银行所在地'
					},

				}
			});
		})
		// 点击上传触发正面
		document.getElementById('headImage1').addEventListener('tap', function() {
			var two = 1;
			if(mui.os.plus) {
				var a = [{
					title: "拍照"
				}, {
					title: "从手机相册选择"
				}];
				plus.nativeUI.actionSheet({
					//                  title: "修改用户头像", 
					cancel: "取消",
					buttons: a
				}, function(b) { /*actionSheet 按钮点击事件*/
					switch(b.index) {
						case 0:
							break;
						case 1:
							getImage(two); /*拍照*/
							break;
						case 2:
							galleryImg(two); /*打开相册*/
							break;
						default:
							break;
					}
				})
			}
		}, false);

		// 点击上传触发反面
		document.getElementById('headImage2').addEventListener('tap', function() {
			var two = 2;
			if(mui.os.plus) {
				var a = [{
					title: "拍照"
				}, {
					title: "从手机相册选择"
				}];
				plus.nativeUI.actionSheet({
					//                  title: "修改用户头像", 
					cancel: "取消",
					buttons: a
				}, function(b) { /*actionSheet 按钮点击事件*/
					switch(b.index) {
						case 0:
							break;
						case 1:
							getImage(two); /*拍照*/
							break;
						case 2:
							galleryImg(two); /*打开相册*/
							break;
						default:
							break;
					}
				})
			}
		}, false);

		//拍照 
		function getImage(two) {
			var c = plus.camera.getCamera();
			c.captureImage(function(e) {
				plus.io.resolveLocalFileSystemURL(e, function(entry) {
					var s = entry.toLocalURL() + "?version=" + new Date().getTime();
					uploadHead(s, two); /*上传图片*/
				}, function(e) {
					console.log("读取拍照文件错误：" + e.message);
				});
			}, function(s) {
				console.log("error" + s);
			}, {
				filename: "_doc/head.png"
			})
		}

		//本地相册选择 
		function galleryImg(two) {
			plus.gallery.pick(function(a) {
				plus.io.resolveLocalFileSystemURL(a, function(entry) {
					plus.io.resolveLocalFileSystemURL("_doc/", function(root) {
						root.getFile("head.png", {}, function(file) {
							//文件已存在 
							file.remove(function() {

								entry.copyTo(root, 'head.png', function(e) {
										var e = e.fullPath + "?version=" + new Date().getTime();

										uploadHead(e, two); /*上传图片*/
										//变更大图预览的src 
										//目前仅有一张图片，暂时如此处理，后续需要通过标准组件实现 
									},
									function(e) {
										console.log('copy image fail:' + e.message);
									});
							}, function() {
								console.log("delete image fail:" + e.message);
							});
						}, function() {
							//文件不存在 
							entry.copyTo(root, 'head.png', function(e) {
									var path = e.fullPath + "?version=" + new Date().getTime();
									uploadHead(path, two); /*上传图片*/
								},
								function(e) {
									console.log('copy image fail:' + e.message);
								});
						});
					}, function(e) {
						console.log("get _www folder fail");
					})
				}, function(e) {
					console.log("读取拍照文件错误：" + e.message);
				});
			}, function(a) {}, {
				filter: "image"
			})
		};

		//将图片压缩转成base64 
		function getBase64Image(img) {
			var canvas = document.createElement("canvas");
			var width = img.width;
			var height = img.height;
			// calculate the width and height, constraining the proportions 
			if(width > height) {
				if(width > 100) {
					height = Math.round(height *= 100 / width);
					width = 100;
				}
			} else {
				if(height > 100) {
					width = Math.round(width *= 100 / height);
					height = 100;
				}
			}
			canvas.width = width; /*设置新的图片的宽度*/
			canvas.height = height; /*设置新的图片的长度*/
			var ctx = canvas.getContext("2d");
			ctx.drawImage(img, 0, 0, width, height); /*绘图*/
			var dataURL = canvas.toDataURL("image/*", 0.8);
			return dataURL.replace("data:image/*;base64,", "");
		}
